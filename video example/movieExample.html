<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    
    <script>
    $(function(){
    //var vid = $('#myVideo');
    var vid = document.getElementById("myVideo"); 
    var pauseButton = $('#pauseNow');
    var playButton = $('#playNow');
    var startOver = $('#startOver');
    

    playButton.click(function(){
        vid.play();
       
    })
    
    pauseButton.click(function(){
        vid.pause();
       
    })
    
    startOver.click(function(){
        vid.currentTime=0;
       
    })
           //check out https://www.w3schools.com/tags/ref_av_dom.asp
       });
        
    </script>
    
</head>
<body>
<video id="myVideo" controls loop poster="still_image.png" height="450" width="600" >
 	 <source src="sarachan_experiment.mov" type="video/mp4">
  <source src="sarachan_experiment.mov" type="video/ogg">
  Your browser does not support the video tag.
</video>
    <br><button type="button" id="playNow">Play Video</button> 
    <button type="button" id="pauseNow">Pause Video</button>
    <button type="button" id="startOver">Start Over </button><br>



 
  
</body>
</html>
